<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--font-awesome link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        
        
        
        <!-- custom css link -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/kisti-pay.css">
        <link rel="stylesheet" href="css/wallet.css">
    
        <title>My Wallet</title>
      </head>
<body>
    <header>
        <div class="debt-head d-flex align-items-center">
          <div class="record">
              <a href="index.html"><i class="fa fa-arrow-left me-2 me-md-3 text-white" aria-hidden="true"></i></a>           
          </div>
          <div>
            <h3>Our Work</h3>
          </div>
          <div class="home ms-auto">
              <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i><h4 class="d-inline-block">HOME</h4></a>
          </div>
          
      </div>
      </header>



    <div class="bg-wrap">
        <form class="form-wrap shadow-lg">
            <div class="form-group">
                <h2>Invoice</h2>
                <div class="line"></div>
            </div>
            <div class="form-group">
                <div class="pay-card d-flex justify-content-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          <img src="img/visa.png" alt="" class="tab-1">
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          <img src="img/maestro.png" alt="" class="tab-2">
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                         <img src="img/american-express.png" alt="" class="tab-3">
                        </label>
                      </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="">Card Number</label>
                <input type="number" placeholder="1234 5678 1234" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Expiry Date</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="">Security Code</label>
                <input type="number" class="form-control" placeholder="* * * * " required></div>
            <div class="form-group">
                <label class="condition">
                    <input type="checkbox" required>
                    I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Next" class="button-control form-control">
            </div>
        </form>
    </div>

    <section class="nav-footer shadow"> 
        <div class="container">
            <div class="row mx-0 justify-content-between">
                <div class="col-3">
                    <div class="circle text-center">
                        <a href="wallet.html">
                            <div class="f-icon mx-auto ">
                                <i class="fa fa-credit-card active" aria-hidden="true"></i>
                            </div>
                            <a href="wallet.html" class="send"> MY Wallet</a>
                        </a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="circle text-center">
                        <a href="#">
                            <div class="f-icon mx-auto">
                                <i class="fa fa-history" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="send"> History</a>
                        </a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="circle text-center">
                        <a href="#">
                            <div class="f-icon mx-auto">
                                <i class="fa fa-archive" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="send"> Costs</a>
                        </a>
                    </div>
                </div>
                <div class="col-3">
                    <div class="circle text-center">
                        <a href="profile.html">
                            <div class="f-icon mx-auto">
                                <i class="fa fa-user-circle-o " aria-hidden="true"></i>
                            </div>
                            <a href="profile.html" class="send"> profile</a>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
      </section> 
    
        
      

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            

            $('.tab-1').click(function() {
                
                $('.tab-1').addClass('selected');
                $('.tab-2').removeClass('selected');
                $('.tab-3').removeClass('selected');
            });
            $('.tab-2').click(function() {
                
                $('.tab-1').removeClass('selected');
                $('.tab-2').addClass('selected');
                $('.tab-3').removeClass('selected');
            });
            $('.tab-3').click(function() {
                
                $('.tab-1').removeClass('selected');
                $('.tab-2').removeClass('selected');
                $('.tab-3').addClass('selected');
            });

        })

    </script>
</body>
</html>
